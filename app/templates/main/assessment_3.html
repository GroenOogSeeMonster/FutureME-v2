{% extends "base.html" %}
{% block content %}
    <h1>Goal Setting</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>{{ category.name }}</p>
        <p>{{ category.description }}</p>
        {{ form.goal }}
        {{ form.notes }}
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
